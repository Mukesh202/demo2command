<!-- /Page Wrapper -->
 <h3 style="text-align: center;" >  Drag and Drop to Table  </h3>
<div class="p-grid">
    <div class="p-col-12 p-md-6 drag-column">
        <div *ngFor="let product of availableProducts">
            <div class="product-item" pDraggable="products" (onDragStart)="dragStart($event,product)" 
            (onDragEnd)="dragEnd($event)">
                <div class="image-container">
        <img src="./assets/image1/imageasignment.jpg" width="50px" height="25px" alt="">
              </div>
                <div class="product-list-detail">
                    <h5 class="p-mb-2">{{product.name}}</h5>
                    <i class="pi pi-tag product-category-icon"></i>
                    <span class="product-category">{{product.category}}</span>
                </div>
                <div class="product-list-action">
                    <h6 class="p-mb-2">{{product.price}}</h6>
                    <span class="'product-badge status'"></span>
                </div>
            </div>
        </div>
    </div>
    <div class="p-col-12 p-md-6 drop-column" pDroppable="products" (onDrop)="drop($event)">
    <p-table [value]="selectedProducts">
        <ng-template pTemplate="header">
            <tr>
                <th>ID</th>
                <th>Category</th>
                <th>Name</th>
                <th>Policy</th>
            </tr>
        </ng-template>
        <ng-template pTemplate="body" let-product>
            <tr>
                    <td>{{product.id}}</td>
                    <td>{{product.category}}</td>
                    <td>{{product.name}}</td>
                    <td>{{product.price}}</td>
                </tr>
            </ng-template>
        </p-table>
    </div>
</div>
